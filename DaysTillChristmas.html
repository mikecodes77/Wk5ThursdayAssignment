<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <p id="holiday"></p>
    <script>
    today=new Date();
    var cmas=new Date(today.getFullYear(), 11, 25);
    if (today.getMonth()==11 && today.getDate()>25)
    {
    cmas.setFullYear(cmas.getFullYear()+1);
    }
    var one_day=1000*60*60*24;
    document.getElementById("holiday").innerHTML = (Math.ceil((cmas.getTime() - today.getTime()) / (one_day)) +
    " days left until Christmas!");

    </script>
</body>
</html>
